<div class="container h-100 search">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-sm-6 mx-auto">
      <div class="input-group">
        <input #user type="text" class="form-control border-secondary form-control-lg bg-secondary text-white"
               placeholder="Search for a player..." (keyup.enter)="search(user.value)" autofocus="autofocus" >
        <div class="input-group-append">
          <button class="btn btn-lg btn-primary" (click)="search(user.value)">Search</button>
        </div>
      </div>
    </div>
  </div>
</div>
