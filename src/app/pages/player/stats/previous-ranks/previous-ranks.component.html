<div class="card">
  <div class="card-header">
    <span class="m-0">Best Ranks</span>
  </div>
  <div class="card-body">
    <div *ngFor="let rank of seasons">
      <app-season-rank [rank]="rank" [region]="region" [season]="rank.season" max="true"></app-season-rank>
    </div>
    <div class="pt-1 text-center">
      <small class="text-muted">Older seasons not available</small>
    </div>
  </div>
</div>
